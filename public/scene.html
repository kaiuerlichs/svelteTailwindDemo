<html>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="./aframe-ar.js"></script>

    <body style="margin : 0px; overflow: hidden;">

        <script>
            AFRAME.registerComponent('clickhandler', {
                init: function () {
                    this.el.addEventListener('click', () => {
                        this.el.setAttribute('material', 'color: #0CCE6B;');
                        setTimeout(() => {this.el.setAttribute('material', 'color: #EF2D56;');}, 1000);
                    });
                },
            });

            AFRAME.registerComponent("test", {
                init: function () {
                    let injector = document.getElementById("injector")
                    let event = new Event("nodesReady")
                    injector.remove()
                    setTimeout(() => {  
                        scene.appendChild(injector.cloneNode());
                        parent.window.dispatchEvent(event);
                    }, 5000);
                }
            })
        </script>

        <a-scene test id="scene" emitevents="true" embedded arjs vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;">
            <a-entity id="injector" cursor="rayOrigin: mouse; fuseTimeout: 0;" raycaster="objects: .clickable"></a-entity>
            <a-marker preset="hiro">
                <a-entity id="model" position="0 0 0" scale="0.05 0.05 0.05" gltf-model="./model/book/scene.gltf"></a-entity>
                <a-sphere color="#EF2D56" class="clickable" radius="0.1" position="0 0.1 -1.2" clickhandler></a-sphere>
                <a-sphere color="#EF2D56" class="clickable" radius="0.1" position="0 0.1 -0.8" clickhandler></a-sphere>
                <a-sphere color="#EF2D56" class="clickable" radius="0.1" position="0 0.1 -0.4" clickhandler></a-sphere>
                <a-sphere color="#EF2D56" class="clickable" radius="0.1" position="0 0.1 0" clickhandler></a-sphere>
                <a-sphere color="#EF2D56" class="clickable" radius="0.1" position="0 0.1 0.4" clickhandler></a-sphere>
                <a-sphere color="#EF2D56" class="clickable" radius="0.1" position="0 0.1 0.8" clickhandler></a-sphere>
                <a-sphere color="#EF2D56" class="clickable" radius="0.1" position="0 0.1 1.2" clickhandler></a-sphere>
                <a-sphere color="#EF2D56" class="clickable" radius="0.1" position="-0.4 0.1 -1.2" clickhandler></a-sphere>
                <a-sphere color="#EF2D56" class="clickable" radius="0.1" position="-0.4 0.1 -0.8" clickhandler></a-sphere>
                <a-sphere color="#EF2D56" class="clickable" radius="0.1" position="-0.4 0.1 -0.4" clickhandler></a-sphere>
                <a-sphere color="#EF2D56" class="clickable" radius="0.1" position="-0.4 0.1 0" clickhandler></a-sphere>
                <a-sphere color="#EF2D56" class="clickable" radius="0.1" position="-0.4 0.1 0.4" clickhandler></a-sphere>
                <a-sphere color="#EF2D56" class="clickable" radius="0.1" position="-0.4 0.1 0.8" clickhandler></a-sphere>
                <a-sphere color="#EF2D56" class="clickable" radius="0.1" position="-0.4 0.1 1.2" clickhandler></a-sphere>
                <a-sphere color="#EF2D56" class="clickable" radius="0.1" position="0.4 0.1 -1.2" clickhandler></a-sphere>
                <a-sphere color="#EF2D56" class="clickable" radius="0.1" position="0.4 0.1 -0.8" clickhandler></a-sphere>
                <a-sphere color="#EF2D56" class="clickable" radius="0.1" position="0.4 0.1 -0.4" clickhandler></a-sphere>
                <a-sphere color="#EF2D56" class="clickable" radius="0.1" position="0.4 0.1 0" clickhandler></a-sphere>
                <a-sphere color="#EF2D56" class="clickable" radius="0.1" position="0.4 0.1 0.4" clickhandler></a-sphere>
                <a-sphere color="#EF2D56" class="clickable" radius="0.1" position="0.4 0.1 0.8" clickhandler></a-sphere>
                <a-sphere color="#EF2D56" class="clickable" radius="0.1" position="0.4 0.1 1.2" clickhandler></a-sphere>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>

</html>
